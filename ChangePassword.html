<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">

            <div class="col-lg-9 col-sm-9 col-xs-9 col-md-9">
                <img src="Images/Logo.png" height="82" width="150" />
            </div>
            <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3">
                <img src="Images/onlinebanking.jpg" height="62" width="82" /><br />
                <label style="color:darkblue">Welcome: <label id="uname" /></label>
            </div>

        </div>
        <div class="row">
            <nav class="navbar navbar-default">

                <ul class="nav navbar-nav">
                    <li class="active"><a href="Home.html">MyAccounts</a></li>
                    <li><a href="PaymentTransfer.html">Payment/Transfer</a></li>
                    <li><a href="#">Credit Cards</a></li>
                    <li><a href="#">E-Tax</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Bill Payments</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="Index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </nav>
        </div>

        <form id="registerForm" action="Index.html">
            <div class="container" style="margin-top:50px">
                <div class="panel panel-primary" style="max-width:400px;margin-left:auto; margin-right:auto;">
                    <div class="panel-heading">Change Password</div>
                    <div class="panel-body">
                        <div class="row">
                            <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">Old Password</label>
                            <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="password" id="oldpwd" placeholder="Enter Username" required />
                        </div><br />
                        <div class="row">
                            <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">New Password</label>
                            <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="password" id="newpwd" placeholder="Enter Password" required />
                        </div><br />
                        <div class="row">
                            <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">Confirm Password</label>
                            <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="password" id="cpwd" placeholder="Re-enter Password" required />
                            <label id="pwdmatch" style="color: red; font-size: smaller;" class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></label>

                        </div><br />

                       

                        <div class="row">
                            <button type="submit" id="changepwd" class="btn btn-primary" style="padding:5px;margin-left:140px">Change Password</button>
                            <button type="reset" id="reset" class="btn btn-warning" style="padding:5px;margin-left:20px">Reset</button>
                        </div><br />

                    </div>
                </div>

            </div>
        </form>
    </div>


    <script>


        $(document).ready(function () {

            $("#cpwd").keyup(validatePassword);

            $("#changepwd").click(function () {
                var password1 = $("#newpwd").val();
                var password2 = $("#cpwd").val();
                var oldpwd = $("#oldpwd").val();
                if (oldpwd != sessionStorage.getItem("password")) {
                    alert("Please enter correct old password");
                    return false;
                }
                else {
                    if (password1 == password2) {
                        sessionStorage.setItem("pwd", password1);
                        return true;
                    }
                    else
                        return false;
                }
                $("#reset").click(function () { $("#pwdmatch").html(""); $("#message").html(""); });

            });
           
             

        });




        function validatePassword() {
            var password1 = $("#newpwd").val();
            var password2 = $("#cpwd").val();



            if (password1 == password2) {
                $("#pwdmatch").text("Matched");
            }
            else {
                $("#pwdmatch").text("Not Matching");
            }

        }

        (function () {
            $("#uname").html(sessionStorage.getItem("username"));
        })();
    </script>
</body>
</html>
