<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Heritage Bank--Personal Banking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">

            <div class="col-lg-9 col-sm-9 col-xs-9 col-md-9">
                <img src="Images/Logo.png" />
            </div>
            <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3">
                <img src="Images/onlinebanking.jpg" />
            </div>

        </div>

        <nav class="navbar navbar-inverse">

            <ul class="nav navbar-nav">
                <li class="active"><a href="Index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Products and Services</a></li>
            </ul>
        </nav>
    </div>
    <form id="loginForm" action="Home.html">
        <div class="container" style="margin-top:50px">
            <div class="panel panel-primary" style="max-width:400px;margin-left:auto; margin-right:auto;">
                <div class="panel-heading" >Login to Heritage Bank</div>
                <div class="panel-body">
                    <div class="row">
                        <label class="col-lg-12 col-sm-12 col-xs-12 col-md-12"><label style="color:brown">(Care :</label>  Username and password are case sensitive.)  </label>
                    </div><br />
                    <div class="row">
                        <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">Username *</label>
                        <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="text" id="uname" placeholder="Enter Username" required />
                    </div><br />
                    <div class="row">
                        <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">Password *</label>
                        <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="password" id="pwd" placeholder="Enter Username" required />
                    </div><br />

                    <div class="row">
                        <label class="col-lg-10 col-sm-10 col-xs-10 col-md-10" hidden id="message" style="color: red; font-size: smaller;">*Invalid Username or Password</label>

                    </div>
                    <br/>

                    <div class="row">
                        <button type="submit" id="login" class="btn btn-primary" style="padding:5px;margin-left:140px">Login</button>
                        <button type="reset" id="reset" class="btn btn-warning" style="padding:5px;margin-left:20px">Reset</button>
                    </div><br />

                    <div class="row">

                        <span class="glyphicon glyphicon-user" style="margin-left:120px" /> <a href="Register.html">NewUser?RegisterHere</a>
                    </div>

                </div>
            </div>

        </div>
    </form>


    <script>

        $(document).ready(
            function () {

                $("#login").click(function () {

                    var uid = $("#uname").val();
                    var pwd = $("#pwd").val();
                   
                    
                    if (uid != "" && pwd != "") {
                        if (uid == "admin" && pwd == "admin") {
                            sessionStorage.setItem("username", uid);
                            sessionStorage.setItem("password", pwd);
                            return true;
                        }
                        else if (uid == sessionStorage.getItem("uid") && pwd == sessionStorage.getItem("pwd")) {
                            sessionStorage.setItem("username", uid);
                            sessionStorage.setItem("password", pwd);
                            return true;
                        }

                        else {
                            $("#message").show();
                            return false;
                        }
                    }
                });


            }
            );

    </script>



</body>
</html>
