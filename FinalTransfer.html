<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Verification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <!--<script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>-->

    <div class="container">

        <div class="row">

            <div class="col-lg-9 col-sm-9 col-xs-9 col-md-9">
                <img src="Images/Logo.png" height="62" width="92" />
            </div>
            <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3">
                <img src="Images/onlinebanking.jpg" height="62" width="82" /><br />
                <label style="color:darkblue">Welcome: <label id="uname" /></label>
            </div>

        </div>
        <div class="row">
            <nav class="navbar navbar-default">

                <ul class="nav navbar-nav">
                    <li class="active"><a href="Home.html">MyAccounts</a></li>
                    <li><a href="PaymentTransfer.html">Payment/Transfer</a></li>
                    <li><a href="#">Credit Cards</a></li>
                    <li><a href="#">E-Tax</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Bill Payments</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="Index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </nav>
        </div>

        <div class="row">
            <div class="panel panel-primary" style="padding: 1px; max-width: 400px; margin-left: auto; margin-right: auto;">
                <div class="panel-heading">Verification</div>
                <form>
                    <div class="panel-body">
                        <div class="row">
                            <img src="Images/debitCardverification.jpg" style="margin-left:80px" />
                        </div>
                        <br />
                        <div class="row">
                            <label class="col-lg-1 col-sm-1 col-xs-1 col-md-1">B</label>
                            <input type="number" class="col-lg-3 col-sm-3 col-xs-3 col-md-3" required />
                            <label class="col-lg-1 col-sm-1 col-xs-1 col-md-1">H</label>
                            <input type="number" class="col-lg-3 col-sm-3 col-xs-3 col-md-3" required />
                            <label class="col-lg-1 col-sm-1 col-xs-1 col-md-1">K</label>
                            <input type="number" class="col-lg-3 col-sm-3 col-xs-3 col-md-3" required />
                        </div>
                        <br />
                        <div class="row">
                            <!--<button type="submit" class="btn btn-primary" style="padding:5px;margin-left:160px">Submit</button>-->
                            <button id="submit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="padding:5px;margin-left:160px">Submit</button>
                        </div>
                    </div>
                </form>

            </div>


        </div>


        <!--Modal-->

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirmation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Transferred Successfully</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#submit").click(function () { $("#myModal").show(); });
            
        });
    </script>
</body>
</html>
