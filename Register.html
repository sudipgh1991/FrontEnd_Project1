<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">

            <div class="col-lg-9 col-sm-9 col-xs-9 col-md-9">
                <img src="Images/Logo.png" />
            </div>
            <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3">
                <img src="Images/onlinebanking.jpg" />
            </div>

        </div>

        <nav class="navbar navbar-inverse">

            <ul class="nav navbar-nav">
                <li class="active"><a href="Index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Products and Services</a></li>
            </ul>
        </nav>
    </div>


    <form id="registerForm" action="Index.html">
        <div class="container" style="margin-top:50px">
            <div class="panel panel-primary" style="max-width:400px;margin-left:auto; margin-right:auto;">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <div class="row">
                        <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">Username *</label>
                        <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="text" id="newuname" placeholder="Enter Username" required />
                    </div><br />
                    <div class="row">
                        <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">Password *</label>
                        <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="password" id="newpwd" placeholder="Enter Password" required />
                    </div><br />
                    <div class="row">
                        <label class="col-lg-4 col-sm-4 col-xs-4 col-md-4">Confirm Password *</label>
                        <input class="col-lg-6 col-sm-6 col-xs-6 col-md-6" type="password" id="cpwd" placeholder="Re-enter Password" required />
                        <label id="pwdmatch" style="color: red; font-size: smaller;" class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></label>
                        
                    </div><br />

                    <div class="row">
                        <label class="col-lg-10 col-sm-10 col-xs-10 col-md-10" hidden id="message" style="color: red; font-size: smaller;">*Please choose different Username</label>

                    </div>
                    <br />

                    <div class="row">
                        <button type="submit" id="register" class="btn btn-primary" style="padding:5px;margin-left:140px">Register</button>
                        <button type="reset"  id="reset" class="btn btn-warning" style="padding:5px;margin-left:20px">Reset</button>
                    </div><br />

                </div>
            </div>

        </div>
    </form>

    <script>

        $(document).ready(
            function()
            {
                $("#cpwd").keyup(validatePassword);
                $("#register").click(function () {

                    var pwd = $("#newpwd").val();
                    var cpwd = $("#cpwd").val();
                    var uid = $("#newuname").val();

                    if (uid != "" && pwd != "" && cpwd!="") {
                        if (pwd == cpwd && uid != "admin") {
                            sessionStorage.setItem("uid", uid);
                            sessionStorage.setItem("pwd", pwd);
                            return true;
                        }
                        else if (uid == "admin") {
                            $("#message").html("*Please Choose different Username");
                            $("#message").show();
                            return false;
                        }
                        
                    }
                });

                $("#reset").click(function () { $("#pwdmatch").html(""); $("#message").html(""); });
               

            }
            
            );

        function validatePassword()
        {
            var password1 = $("#newpwd").val();
            var password2 = $("#cpwd").val();



            if (password1 == password2) {
                $("#pwdmatch").text("Matched");
            }
            else {
                $("#pwdmatch").text("Not Matching");
            }

        }
  

        
    </script>


</body>
</html>
